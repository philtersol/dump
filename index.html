// password function from http://www.javascriptkit.com/script/cut10.shtml
function passWord() {
var testV = 1;
var pass1 = prompt('Dump code required:','');
while (testV < 3) {
    if (!pass1) { 
        //history.go(-1);
    }
    if (pass1.toLowerCase() == "dftw") {
        window.open('record_event.html');
        break;
    } 
    testV+=1;
    var pass1 = 
    prompt('Wrong dump code, try again.','');
}
if (pass1.toLowerCase()!="password" & testV ==3) {  
    //history.go();
    alert('Access denied. Keep trying. In the meantime, hold it.');
    return " ";
}
}
